<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-green-400 text-4xl font-bold text-center mt-20">Welcome to your Bank</h1>

    <!-- /login from/ -->
    <main class="bg-green-400 mt-20 w-9/12 mx-auto p-5 text-center shadow-lg shadow-green-200">
        
            <h3 class="font-semibold text-white text-2xl">Please Login</h3>
            <input type="email" id="email"
                class="block mx-auto mt-5 w-2/4 p-2  shadow-current focus:outline-0 rounded"
                placeholder="Enter Your Email">
            <input type="password" id="password"
                class="block mx-auto mt-5 w-2/4 p-2  shadow-current focus:outline-0 rounded"
                placeholder="Enter Your password">
            <button onclick="login()" class="bg-white px-5 py-2 mt-5 text-green-600 font-bold rounded hover:bg-pink-400">SUBMIT</button>
        
    </main>
    <!--  -->
<script src="app.js"></script>
</body>

</html>
